<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marcus Savings Tracker ‚Ä¢ Goals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-50 min-h-screen pb-20">


  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="goals-full-width px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <a href="index.html" class="text-blue-900 lg:hidden">‚Üê</a>
        <h1 class="text-xl font-bold text-gray-900">Goals</h1>
      </div>
      <div class="flex items-center gap-2">
        <button id="toggleGoalForm" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 transition-colors">+ Create New Goal</button>
        <button id="themeToggle" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">‚òÄÔ∏è</button>
      </div>
    </div>
  </header>

  <main class="app-container goals-full-width px-4 py-6 page-content">
    <section class="grid grid-cols-2 gap-4 mb-6">
      <div class="bg-white rounded-lg p-4 shadow-sm hover-lift">
        <p class="text-sm text-gray-600 mb-1">Active Goals</p>
        <p id="activeCount" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-white rounded-lg p-4 shadow-sm hover-lift">
        <p class="text-sm text-gray-600 mb-1">Completed</p>
        <p id="completedCount" class="text-2xl font-bold">0</p>
      </div>
    </section>

    <section id="goalFormSection" class="hidden bg-white rounded-xl p-6 shadow-sm mb-6 hover-lift">
      <h2 class="text-lg font-bold mb-4">Create New Goal</h2>
      <form id="goalForm" novalidate>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Goal Name</label>
          <input id="goalName" type="text" class="w-full p-3 border rounded-lg" placeholder="Emergency fund" required />
          <p id="goalNameError" class="form-error"></p>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <select id="goalCategory" class="w-full p-3 border rounded-lg">
            <option>Vacation</option>
            <option>Emergency Fund</option>
            <option>General Savings</option>
            <option>Major Purchase</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Target Amount ($)</label>
          <input id="targetAmount" type="number" min="1" step="0.01" class="w-full p-3 border rounded-lg" placeholder="500" required />
          <p id="targetAmountError" class="form-error"></p>
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Target Date</label>
          <input id="targetDate" type="date" class="w-full p-3 border rounded-lg" required />
          <p id="targetDateError" class="form-error"></p>
        </div>
        <div class="flex gap-2">
          <button type="submit" class="btn-primary flex-1">Create Goal</button>
          <button type="button" id="cancelCreate" class="btn-secondary flex-1">Cancel</button>
        </div>
        <p id="limitError" class="form-error mt-3"></p>
      </form>
    </section>

    <h2 class="text-xl font-bold text-gray-900 mb-4">Active Goals</h2>
    <section id="activeGoals" class="goal-grid space-y-4 md:space-y-0"></section>

    <h2 class="text-xl font-bold text-gray-900 mt-8 mb-4">Completed</h2>
    <section id="completedGoals" class="goal-grid space-y-4 md:space-y-0"></section>
  </main>

  <footer class="bottom-nav">
    <div class="grid grid-cols-4">
      <a class="nav-item" href="index.html">
        <img src="assets/icons/dashboardicon.png" class="nav-icon-img" alt="Dashboard">
        <small>Dashboard</small>
      </a>
      <a class="nav-item active" href="goals.html">
        <img src="assets/icons/goalsIcon.png" class="nav-icon-img" alt="Goals">
        <small>Goals</small>
      </a>
      <a class="nav-item" href="friends.html">
        <span class="nav-icon">üë•</span>
        <small>Friends</small>
      </a>
      <a class="nav-item" href="profile.html">
        <span class="nav-icon">üë§</span>
        <small>Profile</small>
      </a>
    </div>
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/goals.js"></script>
  <script src="js/celebration.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
